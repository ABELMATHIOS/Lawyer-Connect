{% extends 'base.html'%}

{% block content%}

     {% for message in get_flashed_messages()%}
        {{message}}
      {% endfor %}  

        
        <br>
<section id="registration"> 
    <div class="form-div-container">   
        <div class="form-container">
            <h2 style="color: #fff;">Log in</h2>
            <div class="user-lawyer" width="inherit">
                <div id="user-registration-link" class="user-div"><a class="rgt-link" href="{{url_for('login_u')}}">USER</a></div>
                <div id="lawyer-registration-link" class="active-link user-div">LAWYER</div>
            </div>
            
            <form action="{{url_for('login_l')}}" method="post">

                    <input type="text" class="form-input" placeholder="username" name="l_username">
                    
                    <input type="password" class="form-input" placeholder="password" name="l_password">

                    <button type="submit">Login</button>

            </form>
          
        </div>
    </div> 
</section>   
{% endblock %}
